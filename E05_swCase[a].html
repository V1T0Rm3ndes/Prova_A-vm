<script>
    //SWITCH CASE SWITCH CASE SWITCH CASE

    //PROBLEMA: Aplicar desconto no preço da venda
    //Peça para o vendedor informar o valor total da venda e também informar o Tipo do Cliente, considerando o seguinte cenário:
    //Cliente Comum (Use código 1) tem 1% (1/100) de desconto.
    //Cliente VIP (Use código 2) tem 5% (5/100) de desconto.
    //Funcionário (Use código 3) tem 10% (10/100) de desconto.

    //Calcule e apresente o preço final da venda de acordo com o Tipo do Cliente

    //ENTRADA
    const vendaValor = Number(prompt("quanto foi a venda meu fi??"))
    const TipoDeCliente = Number(prompt("qual é o tipo de cliente fi?? (use 1 para comum, 2 para vip, 3 para funcionario)"))

    //PROCESSAMENTO
    const umPorCento = vendaValor * (1 / 100)
    const cincoPorCento = vendaValor * (5 / 100)
    const dezPorCento = vendaValor * (10 / 100)
    let resultado = 0

    switch (TipoDeCliente) {
        case 1: resultado = umPorCento
            break;
        case 2: resultado = cincoPorCento
            break;
        case 3: resultado = dezPorCento
            break;
    }
    //SAÍDA
    alert(`$${resultado},00`)
</script>
